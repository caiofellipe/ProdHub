<router-outlet></router-outlet>
<div class="container container-grid">
    <div class="card border-primary  card-form">
        <div class="card-body ">
            <h3 class="card-title text-center border-bottom border-3 border-primary p-2">Cadastre-se</h3>
            <form [formGroup]="form" (ngSubmit)="cadastrarNovoUsuario()">
                <div class="form-group form-floating mb-3">
                    <input type="nome" class="form-control" id="idFormControlNome" placeholder="Nome" formControlName="nome">
                    <label for="idFormControlNome" class="form-label">Nome</label>
                </div>
                <div class="form-group form-floating mb-3">
                    <input type="email" class="form-control" id="idFormControlEmail" placeholder="name@exemplo.com" formControlName="email">
                    <label for="idFormControlEmail" class="form-label">Seu E-mail</label>
                </div>
                <div class="form-group form-floating mb-3">
                    <input type="password" class="form-control" id="idFormControlPassword" placeholder="Password" formControlName="senha">
                    <label for="idFormControlPassword">Sua Senha</label>
                </div>
                <div class="form-group mb-4">
                    <label for="idFormControlFoto">Foto</label>
                    <input type="file" class="form-control" id="idFormControlFoto" formControlName="foto_b64" (change)="enviaFoto($event)">
                </div>
                <div class="form-group p-2 text-center">
                    <button type="submit" class="btn btn-md btn-primary">Cadastrar</button>
                </div>
            </form>
            <a class="link d-flex m-2 justify-content-center" (click)="voltar()">Voltar</a>
        </div>
    </div>
</div>
