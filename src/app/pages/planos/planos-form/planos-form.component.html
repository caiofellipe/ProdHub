<div class="row p-4">
    <div class="col-10">
        <h4>{{ etapa === 1 ? cadastroPlano : cadastroProduto}}</h4>
    </div>
    <div class="col-2">
        <p>Etapa {{ etapa }} de 2</p>
    </div>
    <form [formGroup]="form">
        <div *ngIf="etapa === 1">
            <div class="form-floating col-12 mb-4">
                <input type="text" class="form-control" placeholder="Nome" formControlName="nome" id="idNome" >
                <label for="idNome">Nome</label>
            </div>
            <div class="form-floating col-12 mb-4">
                <select class="form-select" formControlName="nivel" id="idNivel">
                    <option *ngFor="let np of niveisPlano; let i = index" [value]="np">{{ np.nivel }}</option>
                </select>
                <label for="idNivel">Nivel do Plano</label>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-outline-primary" (click)="avancar()">
                    Próximo
                </button>
            </div>
        </div>
        <div formGroupName="produto" *ngIf="etapa === 2">
            <div class="form-floating col-12 mb-4">
                <input type="text" class="form-control" formControlName="nome" id="idNome">
                <label for="idNome">Nome</label>
            </div>
            <div class="form-floating col-12 mb-4">
                <select class="form-select" formControlName="categoria" id="idCategoria">
                    <option *ngFor="let ct of categorias; let i = index" [value]="ct">{{ ct.nivel }}</option>
                </select>
                <label for="idCategoria">Categorias</label>
            </div>
            <div class="form-floating col-12 mb-4">
                <select class="form-select" formControlName="subcategoria" id="idSubCategoria">
                    <option *ngFor="let sc of subCategorias; let i = index" [value]="sc">{{ sc.nivel }}</option>
                </select>
                <label for="idSubCategoria">Nivel do Plano</label>
            </div>
            <div class="form-floating col-12 mb-4">
                <textarea class="form-control" formControlName="descricao" id="idDescricao"></textarea>
                <label for="idDescricao">Descrição</label>
            </div>
            <div class="form-group col-12 mb-4">
                <label for="idImagens">Adicione Imagens do Produto</label>
                <input type="file" class="form-control" formControlName="imagens" id="idImagens" (change)="enviaImagens($event)">
            </div>
        </div>
    </form>
</div>
