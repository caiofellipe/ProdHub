<nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container-fluid position-container">
    <div class="row">
        <div class="card card-filtro shadow">
            <div class="card-body d-flex justify-content-center ">
                    <form class="w-100" [formGroup]="formLocalizacao" (ngSubmit)="submit()">
                      <div class="row align-items-baseline">
                          <div class="form-floating col-12 col-md-4 mb-3 align-self-center">
                              <select class="form-select" formControlName="uf" id="idEstado" (change)="preencheSelectCidade($event)">
                                  <option *ngFor="let estado of estados; let i = index" [value]="estado.uf">{{ estado.nome }}</option>
                                </select>
                                <label for="idEstado">Estado</label>
                            </div>
                            <div class="form-floating col-12 col-md-4 mb-3 align-self-center">
                                <select class="form-select" formControlName="cidade" id="idCidade">
                                    <option *ngFor="let cidade of cidades; let i = index" [value]="cidade">{{ cidade }}</option>
                                </select>
                                <label for="idCidade">Cidade</label>
                            </div>
                            <div class="form-group col-12 col-md-4 text-center align-self-center">
                                <button type="submit" class="btn btn-primary m-2">Pesquisar Empresas</button>
                            </div>
                        </div>
                    </form>
                <hr>
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-4 mt-3" *ngIf="empresas != undefined || empresas != null">
                <div class="col-12 col-md-2" *ngFor="let empresa of empresas">
                    <div class="card card-emp text-center mb-3 shadow p-3">
                        <div class="card-body">{{ empresa.ramo }}</div>
                        <img [src]="empresa.logo" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h6 class="card-title">{{empresa.nome }}</h6>
                            <a class="btn btn-primary" (click)="conhecerEmpresa(empresa)">Conhecer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
