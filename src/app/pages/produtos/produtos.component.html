<div class="container">
    <div class="row">
        <div class="col-12 col-md-10">
            <h4 class="m-4">Produtos</h4>
        </div>
        <div class="col-12 col-md-2 text-end">
            <a class="btn btn-primary" (click)="abrirModalCadastro()">Novo Produto</a>
        </div>
        <hr>
    </div>
    <div class="row" *ngIf="temProduto">
        <div class="card col-12 col-md-4" *ngFor="let produto of empresa.produto">
            <div class="card-body">
                <h5 class="card-title">{{ produto.nome }}</h5>
                <div class="d-flex justify-content-between align-items-baseline">
                    <small class="card-text pr-1">{{ produto.descricao }}</small>
                    <a class="btn btn-primary" (click)="verProduto(produto)">Ver</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!temProduto">
        <div class="alert alert-warning" role="alert" >
            NÃ£o existe nenhum produto cadastrado, clique em "Novo Produto" para cadastrar <a (click)="abrirModalCadastro()" class="alert-link">Novo Produto.</a>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="sugereMudancaPlano">
        <div class="alert alert-success" role="alert">
            Considere mudar de plano para cadastrar novos produtos. <a routerLink="/contratar-planos" class="alert-link">Ir para planos.</a>
        </div>
    </div>
</div>
