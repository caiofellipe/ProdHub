<div class="container">
    <div class="row mb-5">
        <div class="col-12">
            <h5 class="p-3">Pesquisar Usuario</h5>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Nome" formControlName="nome" id="idNome">
                    <label for="idNome">Nome</label>
                </div>
                <div class="form-group form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Email" formControlName="email" id="idEmail">
                    <label for="idEmail">Email</label>
                </div>
                <div class="form-group form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Login" formControlName="login" id="idLogin">
                    <label for="idLogin">Login</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary m-2">Buscar</button>
                    <a class="btn btn-primary m-2" (click)="buscarTodos()">Buscar Todos</a>
                    <a class="btn btn-primary m-2" (click)="abrirModal()">Cadastrar</a>
                </div>
            </form>
            
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="retornoUsuario.length > 0">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of retornoUsuario">
                        <td>{{ usuario.nome }}</td>
                        <td>{{ usuario.email }}</td>
                        <td><a (click)="editar(usuario)" class="btn btn-outline-primary">Editar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
